<!DOCTYPE html>
<html lang="en-US">
    <head>	
        <title>Dating Online Form</title>
        <meta charset="UTF-8"/>
        <meta name="author" content="Kimberly Stewart"/>
        <meta name="description" content="Sign up form for online dating web site."/>
    </head>
    <body>
        <h1>Please Enter Your Details For Our Dating Website!</h1>
        <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" id="user_form" enctype="multipart/form-data">
            <fieldset>
                <legend>Your Face</legend>
                <label for="avatar">Your image:</label>
                <input type="file" id="avatar" name="avatar" required /><br />
                <label>Image preview:</label>
                <img id="preview" />
            </fieldset> <br />
            <fieldset>
                <legend>Your General Details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required/><br />
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required /><label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required /><label for="female">Female</label><br />
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="18" required/><br />
                <label for="date_of_birth">Date of birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" /><br />
                <label for="favorite_color">Favorite color:</label>
                <input type="color" id="favorite_color" name="favorite_color" /><br />
                <label for="country">Which country:</label>
                <select id="country" name="country">
                    <option></option>
                    <option value="us">United States</option>
                    <option value="china">China</option>
                    <option value="india">India</option>
                    <option value="colombia">Colombia</option>
                    <option value="new_zealand">New Zealand</option>
                </select>
            </fieldset> <br />
            <fieldset>
                <legend>Your Indicators</legend>
                <label for="height">Height:</label>
                <label for="height">Short</label><input type="range" id="height" name="height" min="0" max="100"><label for="height">Tall</label><br />
                <label for="salary">Salary:</label>
                <label for="salary">Poor</label><input type="range" id="salary" name="salary" min="0" max="100"><label for="salary">Rich</label><br />
            </fieldset> <br />
            <fieldset>
                <legend>Your Contact Information</legend>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required/><br />
                <label for="mobile">Mobile:</label>
                <input type="tel" id="mobile" name="mobile" /><br />
                <label for="address">Address:</label>
                <textarea id="address" name="address" form="user_form"></textarea><br />
                <label>Method to contact you:</label>
                <input type="checkbox" id="cm_email" name="contact_method" value="email" /> <label for="cm_email">Email</label>
                <input type="checkbox" id="cm_whatsapp" name="contact_method" value="whatsapp" /> <label for="cm_whatsapp">Whatsapp</label>
                <input type="checkbox" id="cm_inapp_chat" name="contact_method" value="inapp_chat" /> <label for="cm_inapp_chat">In-app chat</label><br />
            </fieldset> <br />
            <input type="submit" value="Submit"/>
        </form>

    </body>
</html>
